<div class="center">
    <h1> <a href="https://www.w3schools.com/js/js_htmldom_events.asp">Events</a></h1>
    <h1>Onclick stuff</h1>
    <h1 onclick="this.innerHTML='Well done m8'">Click on this text!</h1>
    <br>

    <h2>JavaScript HTML Events through function</h2>
    <h2 onclick="changeText(this)">Click on this text!</h2>
    <br>

    <button id="myBtn">The time is?</button>
    <p id="demo"></p>
    <br>

    <p id="cookies"></p>
    <br>

    Enter your name: <input type="text" id="fname" onchange="upperCase()">
    <br>
    <br>


    <div onmouseover="mOver(this)" onmouseout="mOut(this)">
        Mouse Over Me</div>
    <br>
    <br>

    <div onmousedown="mDown(this)" onmouseup="mUp(this)">
        Click Me</div>

    <script>
        function changeText(id) {
            id.innerHTML = "Ooops!";
        }

        // Assign an onclick event to a button element:
        document.getElementById("myBtn").onclick = displayDate;
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }

        // Checks if cookies are enabled triggers when user enters the page
        function checkCookies() {
            var text = "";
            if (navigator.cookieEnabled == true) {
                text = "Cookies are enabled.";
            } else {
                text = "Cookies are not enabled.";
            }
            document.getElementById("cookies").innerHTML = text;
        }

        // The onchange event is often used in combination with validation of input fields.
        // Leaves the text in uppercase
        function upperCase() {
            const x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
        }

        // The onmouseover and onmouseout events can be used to trigger a function when the user mouses over, or out of, an HTML element:
        function mOver(obj) {
            obj.innerHTML = "Thank You"
        }

        function mOut(obj) {
            obj.innerHTML = "Mouse Over Me"
        }

        // The onmousedown, onmouseup, and onclick events are all parts of a mouse-click. First when a mouse-button is
        // clicked, the onmousedown event is triggered, then, when the mouse-button is released,
        //     the onmouseup event is triggered, finally, when the mouse-click is completed, the onclick event is triggered.
        function mDown(obj) {
            obj.style.backgroundColor = "#1ec5e5";
            obj.innerHTML = "Release Me";
        }

        function mUp(obj) {
            obj.style.backgroundColor="#D94A38";
            obj.innerHTML="Thank You";
        }

    </script>
