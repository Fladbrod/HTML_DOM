<div class="center">
    <h1><a href="https://www.w3schools.com/js/js_htmldom_eventlistener.asp">Event Listener</a></h1>

    <p>This example uses the addEventListener() method to attach a click event to a button.</p>

    <button id="myBtn">Try it</button>
    <p id="demo"></p>
    <p id="demo1"></p>

</div>

<script>
    // Event listener that fires when a user clicks a button:

    var x = document.getElementById("myBtn");
    x.addEventListener("mouseover", myFunction);
    x.addEventListener("click", mySecondFunction);
    x.addEventListener("mouseout", myThirdFunction);

    document.getElementById("myBtn").addEventListener("click", displayDate);

    function displayDate() {
        document.getElementById("demo").innerHTML = Date();
    }

    function myFunction() {
        document.getElementById("demo1").innerHTML += "Caught me!<br>";
    }

    function mySecondFunction() {
        document.getElementById("demo1").innerHTML += "Clicked, wow big gz!<br>";
    }

    function myThirdFunction() {
        document.getElementById("demo1").innerHTML += "Got away!<br>";
    }
</script>
